version: '2.1'
orbs:
  node: circleci/node@5.0.2
jobs:
  build:
    executor: node/default
    steps:     
      - run: npm run release

  push:
    executor: node/default
    steps:     
      - run: npm run pushToGit

  publish:
    executor: node/default
    steps:     
      - run: npm run publish
  

workflows:
  run-npm-command:
    jobs:       
      - build
      - push:
          requires:
            - build
      - publish:
          requires:
            - push  
 

      